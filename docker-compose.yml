services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: expressativo_development
      MYSQL_USER: expressativo
      MYSQL_PASSWORD: expressativo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=expressativo
      - MYSQL_PASSWORD=expressativo
      - MYSQL_DATABASE=expressativo_development
      - RAILS_MASTER_KEY=209e7f67ed33542d1bf74ea8906eac03
    volumes:
      - .:/rails
    depends_on:
      - db

volumes:
  mysql_data: