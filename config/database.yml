# Configuración por defecto para producción
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("MYSQL_USER") { "expressativo" } %>
  password: <%= ENV.fetch("MYSQL_PASSWORD") { "expressativo" } %>
  host: <%= ENV.fetch("MYSQL_HOST") { "db" } %>

# Configuración específica para desarrollo usando SQLite
development:
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  database: db/development.sqlite3

# Configuración para test usando SQLite
test:
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  database: db/test.sqlite3

# Configuración para producción usando MySQL
production:
  <<: *default
  database: expressativo_production
  username: <%= ENV['EXPRESSATIVO_DATABASE_USERNAME'] %>
  password: <%= ENV['EXPRESSATIVO_DATABASE_PASSWORD'] %>
